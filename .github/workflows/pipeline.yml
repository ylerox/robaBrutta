name: "My first next pipeline"
on:
    push:
        branches:
            - main

#set permission of GITHUB_TOKEN per permettere al deployment di eseguire la pipeline
permissions:
    contents: read
    pages: write
    id-token: write
#creiamo il primo job della pipeline che sar√† una build compresi tutti gli step che servono per generare la build
jobs:
    build:
        runs-on: ubuntu-latest 
        steps:
#qui attenzione all'indentazione, uses deve andare esattamente sotto name, pur sputtanando l'indentazione. se no non funziona
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Setup Github Pages
              uses: actions/configure-pages@v3

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: build
                path: ./out
    deploy:
        runs-on: ubuntu-latest
        needs: build #attende che finisca build per partire
        environment:
            name: github pages deployment url
            url: ${{ steps.deployment.outputs.page_url }}
        steps: 
            - name: Deploy to github actions
              id: deployment #posso usarlo per referenziare questo singolo step
              uses: actions/deploy-pages@v2
